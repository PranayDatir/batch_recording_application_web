<div class="min-h-screen bg-slate-150 p-6 space-y-6">
    <header class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div class="ml-4">
            <h2 class="text-2xl font-bold text-light-text dark:text-dark-text">Candidates</h2>
            <p class="text-gray-600 dark:text-gray-400 mt-1">
                Manage and organize learning candidates
            </p>
        </div>

        <div class="flex items-center gap-3">

            <!-- <div class="relative">
                <fa-icon [icon]="faSearch" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-sm">
                </fa-icon>
                <input type="text" placeholder="Search candidates..."
                    class="w-64 rounded-lg border border-slate-300 bg-white pl-10 pr-4 py-2.5 text-sm text-slate-700 shadow-sm transition focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 focus:outline-none" />
            </div> -->

            <select
                class="rounded-lg border w-50 border-slate-300 bg-white px-4 py-2.5 text-sm font-medium text-slate-700 shadow-sm transition focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 focus:outline-none">
                <option value="">All Status</option>
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>

            <button (click)="addEditCandidate(undefined)"
                class="flex items-center gap-2 rounded-lg bg-[#003B73] px-5 py-2.5 text-sm font-semibold text-white shadow-md shadow-indigo-200 transition hover:bg-[#356fa6]">
                <fa-icon [icon]="faPlus"></fa-icon>
                Add New Candidate
            </button>

        </div>
    </header>
    <div class="card overflow-hidden">
        <table class="w-full">
            <thead class="bg-[#356fa6] text-white border-b border-slate-200">
                <tr>
                    <th class="text-left py-4 px-6 font-semibold text-sm">
                        <fa-icon [icon]="faHashtag" class=" text-sm"></fa-icon>ID
                    </th>
                    <th class="text-left py-4 px-6 font-semibold text-sm">
                        <fa-icon [icon]="faTag" class="mr-2 text-sm"></fa-icon>Name
                    </th>
                    <th class="text-left py-4 px-6 font-semibold text-sm">
                        <fa-icon [icon]="faEnvelope" class="mr-2 text-sm"></fa-icon>Email
                    </th>
                    <th class="text-left py-4 px-6 font-semibold text-sm">
                        <fa-icon [icon]="faPhone" flip="horizontal" class="mr-2 text-sm"></fa-icon>Mobile
                    </th>
                    <th class="text-left py-4 px-6 font-semibold text-sm">
                        <fa-icon [icon]="faToggleOn" class="mr-2 text-sm"></fa-icon>Status
                    </th>
                    <th class="text-center py-4 px-6 font-semibold text-sm">
                        <fa-icon [icon]="faCog" class="mr-2 text-sm"></fa-icon>Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                @for (item of candidateService.candidatesList(); track $index) {
                <tr class="table-row">
                    <td class="py-4 px-7 text-slate-500 font-medium">#{{$index + 1}}</td>
                    <td class="py-4 px-6 text-slate-800">
                        <div class="font-semibold text-slate-800">{{item.fullName}}</div>
                    </td>
                    <td class="py-4 px-6 text-slate-600">
                        <div class="text-sm">
                            <span class="text-slate-600">
                                {{item.email}}
                            </span>
                        </div>
                    </td>
                    <td class="py-4 px-6 text-slate-600">
                        <div class="text-sm">
                            <span class="text-slate-600">
                                {{item.mobileNumber}}
                            </span>
                        </div>
                    </td>
                    <td class="py-4 px-6">
                        <span [ngClass]="item.isActive| status">
                            <fa-icon [icon]="item.isActive ? faCheckCircle : faTimesCircle" class="mr-1"></fa-icon>
                            {{ item.isActive ? 'Active' : 'Inactive' }}
                        </span>
                    </td>
                    <td class="py-4 px-6">
                        <div class="flex items-center justify-center gap-5">
                            <!-- <button type="button" title="View"
                                class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-indigo-100 transition-all">
                                <fa-icon [icon]="faEye" class="text-indigo-600"></fa-icon>
                            </button> -->
                            <button type="button" title="Edit"
                                class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-amber-100 transition-all"
                                (click)="addEditCandidate(item)">
                                <fa-icon [icon]="faEdit" class="text-amber-600"></fa-icon>
                            </button>
                            <button type="button" title="Delete"
                                class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-red-100 transition-all"
                                (click)="deleteCandidate(item)">
                                <fa-icon [icon]="faTrash" class="text-red-600"></fa-icon>
                            </button>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
