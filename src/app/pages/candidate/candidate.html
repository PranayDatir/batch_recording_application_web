<div class="min-h-screen p-6">
    <header class="flex flex-col md:flex-row md:items-right justify-end mb-8">

        <div class="relative mr-3">
            <fa-icon [icon]="faSearch" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-sm">
            </fa-icon>
            <input type="text" placeholder="Search batches..."
                class="pl-10 pr-4 py-2 bg-white border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 w-64 shadow-sm">
        </div>
        <!-- <select (change)="candidateService.filterCandidates($event)"
            class="bg-white border border-slate-200 px-4 py-2 mr-3 rounded-xl focus:outline-none shadow-sm text-slate-600 font-medium">
            <option value="">All Status</option>
            <option value="true">Active</option>
            <option value="false">Inactive</option>
        </select> -->
        <button
            class="bg-indigo-600 mr-3 hover:bg-indigo-700 text-white px-5 py-2 rounded-xl font-semibold shadow-md shadow-indigo-200 transition-all flex items-center gap-2"
            (click)="addEditCandidate(undefined)">
            <fa-icon [icon]="faPlus"></fa-icon> Add New Candidate
        </button>
    </header>
    <div class="card overflow-hidden">
        <table class="w-full">
            <thead class="bg-slate-50 border-b border-slate-200">
                <tr>
                    <th class="text-left py-4 px-6 font-semibold text-slate-600 text-sm">
                        <fa-icon [icon]="faHashtag" class="text-slate-400 text-sm"></fa-icon>ID
                    </th>
                    <th class="text-left py-4 px-6 font-semibold text-slate-600 text-sm">
                        <fa-icon [icon]="faTag" class="text-slate-400 mr-2 text-sm"></fa-icon>Name
                    </th>
                    <th class="text-left py-4 px-6 font-semibold text-slate-600 text-sm">
                        <fa-icon [icon]="faEnvelope" class="text-slate-400 mr-2 text-sm"></fa-icon>Email
                    </th>
                    <th class="text-left py-4 px-6 font-semibold text-slate-600 text-sm">
                        <fa-icon [icon]="faPhone" flip="horizontal" class="text-slate-400 mr-2 text-sm"></fa-icon>Mobile
                    </th>
                    <th class="text-left py-4 px-6 font-semibold text-slate-600 text-sm">
                        <fa-icon [icon]="faToggleOn" class="text-slate-400 mr-2 text-sm"></fa-icon>Status
                    </th>
                    <th class="text-center py-4 px-6 font-semibold text-slate-600 text-sm">
                        <fa-icon [icon]="faCog" class="text-slate-400 mr-2 text-sm"></fa-icon>Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                @for (item of candidateService.candidatesList(); track $index) {
                <tr class="table-row">
                    <td class="py-4 px-7 text-slate-500 font-medium">#{{$index + 1}}</td>
                    <td class="py-4 px-6 text-slate-800">
                        <div class="font-semibold text-slate-800">{{item.fullName}}</div>
                    </td>
                    <td class="py-4 px-6 text-slate-600">
                        <div class="text-sm">
                            <span class="text-slate-600">
                                {{item.email}}
                            </span>
                        </div>
                    </td>
                    <td class="py-4 px-6 text-slate-600">
                        <div class="text-sm">
                            <span class="text-slate-600">
                                {{item.mobileNumber}}
                            </span>
                        </div>
                    </td>
                    <td class="py-4 px-6">
                        <span [ngClass]="item.isActive| status">
                            <fa-icon [icon]="item.isActive ? faCheckCircle : faTimesCircle" class="mr-1"></fa-icon>
                            {{ item.isActive ? 'Active' : 'Inactive' }}
                        </span>
                    </td>
                    <td class="py-4 px-6">
                        <div class="flex items-center justify-center gap-5">
                            <button type="button" title="View"
                                class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-indigo-100 transition-all">
                                <fa-icon [icon]="faEye" class="text-indigo-600"></fa-icon>
                            </button>
                            <button type="button" title="Edit"
                                class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-amber-100 transition-all"
                                (click)="addEditCandidate(item)">
                                <fa-icon [icon]="faEdit" class="text-amber-600"></fa-icon>
                            </button>
                            <button type="button" title="Delete"
                                class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-red-100 transition-all"
                                (click)="deleteCandidate(item)">
                                <fa-icon [icon]="faTrash" class="text-red-600"></fa-icon>
                            </button>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
