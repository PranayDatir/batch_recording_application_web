<div class="p-2">
    <div class="flex items-center justify-between p-5 border-b border-slate-200">
        <h2 class="text-xl font-bold text-slate-800 flex items-center gap-3">
            <div class="w-6 h-6 rounded-full bg-indigo-600 flex items-center justify-center">
                <fa-icon [icon]="faPlus" class="text-white text-sm"></fa-icon>
            </div>
            Create New Batch
        </h2>
    </div>
    <form [formGroup]="batchForm" class="p-6 space-y-5">
        <input type="hidden" name="batchId" formControlName="batchId">
        <div class="space-y-1.5">
            <label for="batchName" class="block text-sm font-semibold text-slate-700">
                <fa-icon [icon]="faTag" class="text-slate-400 mr-2 text-xs"></fa-icon>Batch Name
                <span class="text-red-500 font-bold">*</span>
            </label>
            <input type="text" id="batchName" placeholder="e.g., Angular Advanced" name="batchName"
                formControlName="batchName" class="input-field" required>
        </div>

        <div class="space-y-1.5">
            <label for="description" class="block text-sm font-semibold text-slate-700">
                <fa-icon [icon]="faAlignLeft" class="text-slate-400 mr-2 text-xs"></fa-icon>Description<span class="ml-1 text-red-500 font-bold">*</span>
            </label>
            <textarea id="description" rows="3" placeholder="Describe the batch..." class="input-field resize-none"
                name="description" formControlName="description"></textarea>
        </div>

        <div class="grid grid-cols-2 gap-5">
            <div class="space-y-1.5">
                <label for="startDate" class="block text-sm font-semibold text-slate-700">
                    <fa-icon [icon]="faCalendarAlt" class="text-slate-400 mr-2 text-xs"></fa-icon>Start Date<span class="ml-1 text-red-500 font-bold">*</span>
                </label>
                <div class="relative">
                    <input type="date" id="startDate" name="startDate" class="input-field" formControlName="startDate">
                </div>
            </div>
            <div class="space-y-1.5">
                <label for="endDate" class="block cursor-pointer text-sm font-semibold text-slate-700">
                    <fa-icon [icon]="faCalendarCheck" class="text-slate-400 mr-2 text-xs"></fa-icon>End Date<span class="ml-1 text-red-500 font-bold">*</span>
                </label>
                <div class="relative">
                    <input type="date" id="endDate" name="endDate" class="input-field" formControlName="endDate">
                </div>
            </div>
        </div>


        <div class="flex items-center gap-3 pt-2">
            <label class="flex items-center gap-3 cursor-pointer">
                <div class="relative">
                    <input type="checkbox" name="isActive" formControlName="isActive" class="sr-only peer">
                    <div class="w-10 h-5 bg-slate-200 rounded-full peer peer-checked:bg-indigo-600 transition-all">
                    </div>
                    <div
                        class="absolute left-1 top-1 w-3 h-3 bg-white rounded-full transition-all peer-checked:translate-x-5">
                    </div>
                </div>
                <span class="text-sm font-semibold text-slate-700 cursor-pointer">
                    <fa-icon [icon]="faCheckCircle" class="text-green-500 mr-2 text-xs"></fa-icon>Active Status
                </span>
            </label>
        </div>

        <div class="grid grid-cols-2 gap-4 pt-4 mt-2 border-t border-slate-200">
            <button type="button" class="btn-secondary bg-slate-200 rounded-lg mr-2 text-sm justify-center py-2.5 cursor-pointer" (click)="dialogRef.close()">
                <fa-icon [icon]="faTimes"></fa-icon> Cancel
            </button>
            <button type="button" [disabled]="batchForm.invalid"
                class="btn-primary rounded-sm cursor-pointer bg-indigo-600 hover:bg-indigo-700 text-white mr-2 text-sm justify-center py-2.5 disabled:bg-indigo-50 disabled:cursor-not-allowed"
                (click)="submitForm()">
                <fa-icon [icon]="faPlus"></fa-icon> {{isEdit ? 'Update Batch' : 'Create Batch'}}
            </button>
        </div>
    </form>
</div>
