<div class="pt-2">
  <div class="flex items-center justify-between px-6 py-4 border-b border-slate-200 bg-slate-50 rounded-t-xl">
    <h2 class="flex items-center gap-3 text-xl font-semibold text-slate-800">
      <span class="flex items-center justify-center w-7 h-7 rounded-full bg-[#003B73]">
        <fa-icon [icon]="faPlus" class="text-white text-sm"></fa-icon>
      </span>
      Create New Batch
    </h2>
  </div>

  <form [formGroup]="batchForm" class="px-6 py-5 space-y-6 bg-white rounded-b-xl">
    <div class="max-h-[calc(100vh-220px)] overflow-y-auto pr-1 space-y-6">
      <input type="hidden" formControlName="batchId" />

      <div>
        <label class="flex items-center gap-2 text-sm font-medium text-slate-700 mb-1">
          <fa-icon [icon]="faTag" class="text-slate-400 text-xs"></fa-icon>
          Batch Name <span class="text-red-500">*</span>
        </label>
        <input type="text" placeholder="e.g., Angular Advanced" formControlName="batchName" class="w-full rounded-md border border-slate-300 bg-white px-4 py-2.5 text-sm text-slate-800
                 placeholder-slate-400 shadow-sm transition
                 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 focus:outline-none" />
      </div>

      <div>
        <label class="flex items-center gap-2 text-sm font-medium text-slate-700 mb-1">
          <fa-icon [icon]="faAlignLeft" class="text-slate-400 text-xs"></fa-icon>
          Description <span class="text-red-500">*</span>
        </label>
        <textarea rows="3" placeholder="Describe the batch..." formControlName="description" class="w-full rounded-md border border-slate-300 bg-white px-4 py-2.5 text-sm text-slate-800
                 placeholder-slate-400 shadow-sm resize-none transition
                 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 focus:outline-none"></textarea>
      </div>

      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="flex items-center gap-2 text-sm font-medium text-slate-700 mb-1">
            <fa-icon [icon]="faCalendarAlt" class="text-slate-400 text-xs"></fa-icon>
            Start Date <span class="text-red-500">*</span>
          </label>
          <input type="date" formControlName="startDate" class="w-full rounded-md border border-slate-300 bg-white px-4 py-2.5 text-sm text-slate-800
                   shadow-sm transition
                   focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 focus:outline-none" />
        </div>

        <div>
          <label class="flex items-center gap-2 text-sm font-medium text-slate-700 mb-1">
            <fa-icon [icon]="faCalendarCheck" class="text-slate-400 text-xs"></fa-icon>
            End Date <span class="text-red-500">*</span>
          </label>
          <input type="date" formControlName="endDate" class="w-full rounded-md border border-slate-300 bg-white px-4 py-2.5 text-sm text-slate-800
                   shadow-sm transition
                   focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 focus:outline-none" />
        </div>
      </div>

      <div class="flex items-center gap-4 pt-1">
        <label class="flex items-center gap-3 cursor-pointer">
          <div class="relative">
            <input type="checkbox" formControlName="isActive" class="sr-only peer" />
            <div class="w-11 h-6 rounded-full bg-slate-300 peer-checked:bg-indigo-600 transition"></div>
            <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition peer-checked:translate-x-5">
            </div>
          </div>
          <span class="flex items-center text-sm font-medium text-slate-700">
            <fa-icon [icon]="faCheckCircle" class="text-green-500 text-xs mr-2"></fa-icon>
            Active Status
          </span>
        </label>
      </div>
    </div>

    <div class="sticky bottom-0 mt-6 pt-4 border-t border-slate-200 bg-white flex gap-4">
      <button type="button" (click)="dialogRef.close(false)"
        class="flex-1 rounded-md border border-slate-300 bg-slate-100 py-2.5 text-sm font-medium text-slate-700 hover:bg-slate-200 transition">
        <fa-icon [icon]="faTimes" class="mr-1"></fa-icon>
        Cancel
      </button>

      <button type="button" [disabled]="batchForm.invalid" (click)="submitForm()"
        class="flex-1 rounded-md bg-[#003B73] py-2.5 text-sm font-semibold text-white hover:bg-[#356fa6] transition disabled:opacity-60 disabled:cursor-not-allowed">
        <fa-icon [icon]="faPlus" class="mr-1"></fa-icon>
        {{ isEdit ? 'Update Batch' : 'Create Batch' }}
      </button>
    </div>
  </form>
</div>
