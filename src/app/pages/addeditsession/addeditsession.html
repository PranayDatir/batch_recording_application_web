<div class="pt-2">
    <div class="flex items-center justify-between px-6 py-4 border-b border-slate-200 bg-slate-50 rounded-t-xl">
        <h2 class="flex items-center gap-3 text-xl font-semibold text-slate-800">
            <span class="flex items-center justify-center w-7 h-7 rounded-full bg-indigo-600">
                <fa-icon [icon]="faPlus" class="text-white text-sm"></fa-icon>
            </span>
            Create New Session recording
        </h2>
    </div>

    <form [formGroup]="sessionForm" class="px-6 py-5 space-y-6 bg-white rounded-b-xl">
        <div class="max-h-[calc(100vh-220px)] overflow-y-auto pr-1 space-y-6">
            <input type="hidden" formControlName="sessionId" />

            <div>
                <label class="flex items-center gap-2 text-sm font-medium text-slate-700 mb-1">
                    <fa-icon [icon]="faLayerGroup" class="text-slate-400 text-xs"></fa-icon>
                    Select Batch:<span class="text-red-500">*</span>
                </label>
                <select
                    class="w-full bg-white border border-slate-200 px-4 py-2 rounded-xl focus:outline-none shadow-sm text-slate-600 font-medium"
                    name="batchId" id="batchId" formControlName="batchId">
                    <option selected>Select a batch</option>
                    @for (item of batchService.batchData(); track $index) {
                    <option [value]="item.batchId">{{item.batchName}}</option>
                    }
                </select>
            </div>

            <div class="space-y-1.5">
                <label for="topicName" class="block text-sm font-semibold text-slate-700">
                    <!-- <fa-icon [icon]="faUser" class="text-slate-400 mr-2 text-xs"></fa-icon> -->
                    Topic Name
                    <span class="text-red-500 font-bold">*</span>
                </label>
                <input type="text" id="topicName" placeholder="Enter full name" name="topicName"
                    formControlName="topicName" class=" w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-slate-800 placeholder-slate-400 transition-all duration-200
               focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/20" required>
            </div>

            <div>
                <label id="topicDescription" class="flex items-center gap-2 text-sm font-medium text-slate-700 mb-1">
                    <!-- <fa-icon [icon]="faAlignLeft" class="text-slate-400 text-xs"></fa-icon> -->
                    Topic Description <span class="text-red-500">*</span>
                </label>
                <textarea rows="3" placeholder="Describe the Topi..." formControlName="topicDescription" class="w-full rounded-md border border-slate-300 bg-white px-4 py-2.5 text-sm text-slate-800
                 placeholder-slate-400 shadow-sm resize-none transition
                 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 focus:outline-none"></textarea>
            </div>

            <div class="space-y-1.5">
                <label for="youtubeVideoId" class="block text-sm font-semibold text-slate-700">
                    <!-- <fa-icon [icon]="faUser" class="text-slate-400 mr-2 text-xs"></fa-icon> -->
                    Enter Youtube video Link:
                    <span class="text-red-500 font-bold">*</span>
                </label>
                <input type="text" id="youtubeVideoId" placeholder="Enter Youtube video Link..." name="youtubeVideoId"
                    formControlName="youtubeVideoId" class=" w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-slate-800 placeholder-slate-400 transition-all duration-200
               focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/20" required>
            </div>

            <div>
                <label id="sessionDate" class="flex items-center gap-2 text-sm font-medium text-slate-700 mb-1">
                    <fa-icon [icon]="faCalendarAlt" class="text-slate-400 text-xs"></fa-icon>
                    Session Date <span class="text-red-500">*</span>
                </label>
                <input type="date" formControlName="sessionDate" class="w-full rounded-md border border-slate-300 bg-white px-4 py-2.5 text-sm text-slate-800
                   shadow-sm transition
                   focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 focus:outline-none" />
            </div>

            <div class="space-y-1.5">
                <label for="durationInMinutes" class="block text-sm font-semibold text-slate-700">
                    <!-- <fa-icon [icon]="faUser" class="text-slate-400 mr-2 text-xs"></fa-icon> -->
                    Duration in Minutes
                    <span class="text-red-500 font-bold">*</span>
                </label>
                <input type="text" id="durationInMinutes" placeholder="video duration in minutes" name="durationInMinutes"
                    formControlName="durationInMinutes" class=" w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-slate-800 placeholder-slate-400 transition-all duration-200
               focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/20" required>
            </div>
            <div class="space-y-1.5">
                <label for="displayOrder" class="block text-sm font-semibold text-slate-700">
                    <!-- <fa-icon [icon]="faUser" class="text-slate-400 mr-2 text-xs"></fa-icon> -->
                    Display Order
                    <span class="text-red-500 font-bold">*</span>
                </label>
                <input type="text" id="displayOrder" placeholder="Enter full name" name="displayOrder"
                    formControlName="displayOrder" class=" w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-slate-800 placeholder-slate-400 transition-all duration-200
               focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/20" required>
            </div>



        </div>

        <div class="sticky bottom-0 mt-6 pt-4 border-t border-slate-200 bg-white flex gap-4">
            <button type="button" (click)="dialogRef.close(false)"
                class="flex-1 rounded-md border border-slate-300 bg-slate-100 py-2.5 text-sm font-medium text-slate-700 hover:bg-slate-200 transition">
                <fa-icon [icon]="faTimes" class="mr-1"></fa-icon>
                Cancel
            </button>

            <button type="button" [disabled]="sessionForm.invalid" (click)="submitForm()"
                class="flex-1 rounded-md bg-indigo-700 py-2.5 text-sm font-semibold text-white hover:bg-indigo-600 transition disabled:opacity-60 disabled:cursor-not-allowed">
                <fa-icon [icon]="faPlus" class="mr-1"></fa-icon>
                {{ isEdit ? 'Update Session' : 'Create Session' }}
            </button>
        </div>
    </form>
</div>
