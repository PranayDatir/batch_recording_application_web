<div class="pt-2">
  <div class="flex items-center justify-between px-6 py-4 border-b border-slate-200 bg-slate-50 rounded-t-xl">
    <h2 class="flex items-center gap-3 text-xl font-semibold text-slate-800">
      <span class="flex items-center justify-center w-7 h-7 rounded-full bg-indigo-600">
        <fa-icon [icon]="faPlus" class="text-white text-sm"></fa-icon>
      </span>
      {{isEdit ? 'Edit' : 'Create'}} Enrollment
    </h2>
  </div>

  <form [formGroup]="enrollForm" class="px-6 py-5 space-y-6 bg-white rounded-b-xl">
    <div class="max-h-[calc(100vh-220px)] overflow-y-auto pr-1 space-y-6">
      <input type="hidden" name="enrollmentId" formControlName="enrollmentId" />

      <div>
        <label class="flex items-center gap-2 text-sm font-medium text-slate-700 mb-1">
          <fa-icon [icon]="faLayerGroup" class="text-slate-400 text-xs"></fa-icon>
          Select Batch<span class="text-red-500">*</span>
        </label>
        <select class="w-full bg-white border border-slate-200 px-4 py-2 rounded-xl focus:outline-none shadow-sm text-slate-600 font-medium" name="batchId" id="batchId" formControlName="batchId">
          <option selected disabled>Select a batch</option>
          @for (item of batchService.batchData() ; track $index) {
              <option [value]="item.batchId">{{item.batchName}}</option>
          }
        </select>
      </div>
      <div>
        <label class="flex items-center gap-2 text-sm font-medium text-slate-700 mb-1">
          <fa-icon [icon]="faUser" class="text-slate-400 text-xs"></fa-icon>
          Select Candidate<span class="text-red-500">*</span>
        </label>
        <select class="w-full bg-white border border-slate-200 px-4 py-2 rounded-xl focus:outline-none shadow-sm text-slate-600 font-medium" name="candidateId" id="candidateId" formControlName="candidateId">
          <option selected>Select a candidate</option>
          @for (item of candidateService.candidatesList(); track $index) {
              <option [value]="item.candidateId">{{item.fullName}}</option>
          }
        </select>
      </div>

      <div>
          <label class="flex items-center gap-2 text-sm font-medium text-slate-700 mb-1">
            <fa-icon [icon]="faCalendarAlt" class="text-slate-400 text-xs"></fa-icon>
            Enrollment Date <span class="text-red-500">*</span>
          </label>
          <input
            type="date"
            formControlName="enrollmentDate"
            class="w-full rounded-md border border-slate-300 bg-white px-4 py-2.5 text-sm text-slate-800
                   shadow-sm transition
                   focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 focus:outline-none"
          />
        </div>

      

      <div class="flex items-center gap-4 pt-1">
        <label class="flex items-center gap-3 cursor-pointer">
          <div class="relative">
            <input type="checkbox" formControlName="isActive" class="sr-only peer" />
            <div class="w-11 h-6 rounded-full bg-slate-300 peer-checked:bg-indigo-600 transition"></div>
            <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition peer-checked:translate-x-5"></div>
          </div>
          <span class="flex items-center text-sm font-medium text-slate-700">
            <fa-icon [icon]="faCheckCircle" class="text-green-500 text-xs mr-2"></fa-icon>
            Active Status
          </span>
        </label>
      </div>
    </div>

    <div class="sticky bottom-0 mt-6 pt-4 border-t border-slate-200 bg-white flex gap-4">
      <button
        type="button"
        (click)="dialogRef.close(false)"
        class="flex-1 rounded-md border border-slate-300 bg-slate-100 py-2.5 text-sm font-medium text-slate-700 hover:bg-slate-200 transition">
        <fa-icon [icon]="faTimes" class="mr-1"></fa-icon>
        Cancel
      </button>

      <button
        type="button"
        [disabled]="enrollForm.invalid"
        (click)="submitForm()"
        class="flex-1 rounded-md bg-indigo-700 py-2.5 text-sm font-semibold text-white hover:bg-indigo-600 transition disabled:opacity-60 disabled:cursor-not-allowed" >
        <fa-icon [icon]="faPlus" class="mr-1"></fa-icon>
        {{ isEdit ? 'Update' : 'Create' }}
      </button>
    </div>
  </form>
</div>
