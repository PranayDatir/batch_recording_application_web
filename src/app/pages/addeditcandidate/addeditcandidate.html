<div class="p-2">
    <div class="flex items-center justify-between p-5 border-b border-slate-200">
        <h2 class="text-xl font-bold text-slate-800 flex items-center gap-3">
            <div class="w-6 h-6 rounded-full bg-indigo-600 flex items-center justify-center">
                <fa-icon [icon]="faPlus" class="text-white text-sm"></fa-icon>
            </div>
            Create New User
        </h2>
    </div>
    <form [formGroup]="candidateForm" class="p-6 space-y-5">

        <input type="hidden" formControlName="candidateId" id="candidateId">

        <div class="space-y-1.5">
            <label for="fullName" class="block text-sm font-semibold text-slate-700">
                <fa-icon [icon]="faUser" class="text-slate-400 mr-2 text-xs"></fa-icon>Full Name
                <span class="text-red-500 font-bold">*</span>
            </label>
            <input type="text" id="fullName" placeholder="Enter full name" name="fullName" formControlName="fullName"
                class=" w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-slate-800 placeholder-slate-400 transition-all duration-200
               focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/20" required>
        </div>
        <div>
            <label for="email" class="block text-sm font-semibold text-slate-700">
                <fa-icon [icon]="faEnvelope" class="text-slate-400 mr-2 text-xs"></fa-icon>Email<span
                    class="text-red-500 font-bold">*</span></label>
            <input type="email" formControlName="email" id="email" class=" w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-slate-800 placeholder-slate-400 transition-all duration-200
               focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/20" required>
        </div>
        <div>
            <label for="mobileNumber" class="block text-sm font-semibold text-slate-700">
                <fa-icon [icon]="faPhone" flip="horizontal" class="text-slate-400 mr-2 text-xs"></fa-icon>Mobile Number<span class="text-red-500 font-bold">*</span></label>
            <input type="text" formControlName="mobileNumber" id="mobileNumber" class=" w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-slate-800 placeholder-slate-400 transition-all duration-200
               focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/20">
        </div>
        <div>
            <label for="password" class="block text-sm font-semibold text-slate-700">
                <fa-icon [icon]="faEnvelope" class="text-slate-400 mr-2 text-xs"></fa-icon>Password<span class="text-red-500 font-bold">*</span></label>
            <input type="password" formControlName="password" id="password" class=" w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-slate-800 placeholder-slate-400 transition-all duration-200
               focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/20">
        </div>
        <div>
            <label for="role" class="block text-sm font-semibold text-slate-700">Role<span class="text-red-500 font-bold">*</span></label>
          
            <select class="bg-white border border-slate-200 px-4 py-2 mr-3 rounded-xl focus:outline-none shadow-sm text-slate-600 font-medium" formControlName="role" id="role">
                <option value="Admin">Admin</option>
                <option value="Candidate">Candidate</option>
            </select>

        </div>
        <div class="flex items-center gap-3 pt-2">
            <label class="flex items-center gap-3 cursor-pointer">
                <div class="relative">
                    <input type="checkbox" name="isActive" formControlName="isActive" class="sr-only peer">
                    <div class="w-10 h-5 bg-slate-200 rounded-full peer peer-checked:bg-indigo-600 transition-all">
                    </div>
                    <div
                        class="absolute left-1 top-1 w-3 h-3 bg-white rounded-full transition-all peer-checked:translate-x-5">
                    </div>
                </div>
                <span class="text-sm font-semibold text-slate-700 cursor-pointer">
                    <fa-icon [icon]="faCheckCircle" class="text-green-500 mr-2 text-xs"></fa-icon>Active Status
                </span>
            </label>
        </div>
        <div class="grid grid-cols-2 gap-4 pt-4 mt-2 border-t border-slate-200">
            <button type="button" class="btn-secondary bg-slate-200 rounded-lg mr-2 text-sm justify-center py-2.5 cursor-pointer" (click)="dialogRef.close()">
                <fa-icon [icon]="faTimes"></fa-icon> Cancel
            </button>
            <button type="button" [disabled]="candidateForm.invalid"
                class="btn-primary rounded-sm cursor-pointer bg-indigo-600 hover:bg-indigo-700 text-white mr-2 text-sm justify-center py-2.5 disabled:bg-indigo-50 disabled:cursor-not-allowed"
                (click)="addeditcandidate()">
                <fa-icon [icon]="faPlus"></fa-icon> {{isEdit ? 'Update User' : 'Create User'}}
            </button>
        </div>
    </form>
</div>
