<div class="pt-2 ">
    <div class="flex items-center justify-between px-6 py-4 border-b border-slate-200 bg-slate-50 rounded-t-xl">
        <h2 class="flex items-center gap-3 text-xl font-semibold text-slate-800">
            <span class="flex items-center justify-center w-7 h-7 rounded-full bg-indigo-600">
                <fa-icon [icon]="faVideo" class="text-white text-sm"></fa-icon>
            </span>
            {{object.topicName}}
        </h2>
        <button (click)="dialogRef.close()" class="text-slate-600 hover:text-slate-800 transition-colors">
            <fa-icon [icon]="faTimes" class="text-lg"></fa-icon>
        </button>
    </div>

    <div class="w-full h-130 p-3 bg-white rounded-b-xl overflow-hidden">
        <iframe [src]="safeUrl" class="w-full h-full" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
    </div>

</div>
